server:
  port: 8080
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
    instance:
      hostname: localhost

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: utente-service
          uri: lb://utente-service
          predicates:
            - Path=/utente/**
        - id: automobile-service
          uri: lb://automobile-service
          predicates:
            - Path=/automobile/**
        - id: moto-service
          uri: lb://moto-service
          predicates:
            - Path=/moto/**

